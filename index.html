<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/globalize/0.1.1/globalize.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <style>
            body {

                
            }

    body{
    background-color: #303030 !important;
}
tspan{
    color: #fff !important;
    fill: #fff !important;
}
        </style>

        <!-- import jquery -->
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdn3.devexpress.com/jslib/13.2.9/js/dx.chartjs.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/globalize/0.1.1/globalize.min.js"></script>
      </head>
    <body>
      <h3 class="text-center text-white pt-4">IOT enabled Battery Monitoring</h3>
       <div id="circularGaugeContainer" style="height:400px;margin:0 auto"></div>
      <h1 onselectstart="return false" class="temp text-center text-white">
        21
      </h1>
      <p onselectstart="return false" class="battery-temp text-center text-white">Battery temperature</p>


       <script>

$("#circularGaugeContainer").dxCircularGauge({
  rangeContainer: { 
    offset: 10,
    ranges: [
      { startValue: 0, endValue: 25, color: 'red' },
      { startValue: 25, endValue: 50, color: 'orange' },
      { startValue: 50, endValue: 75, color: '#41A128' },
      { startValue: 75, endValue: 100, color: '#2DD700' }
    ]
  },
  scale: {
    startValue: 0,  endValue: 100,
    majorTick: { tickInterval: 100 },
    label: {
      format: 'number',
    }
  },
  title: {
    text: 'Battery Level',
    subtitle: 'test',
    position: 'top-center'
  },
  tooltip: {
		enabled: true,
    format: 'text',
		customizeText: function (arg) {
			return 'Current ' + arg.valueText;
		}
	},
  subvalueIndicator: {
    type: 'textCloud',
    format: 'thousands',
    text: {
      format: 'number',
      customizeText: function (arg) {
				return arg.valueText + '%';
      }
    }  
  },
  value: 90,
  subvalues: [90]
});
       </script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
